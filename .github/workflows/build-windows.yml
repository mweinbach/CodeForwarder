name: Build Windows (Tauri)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to build (branch, tag, or SHA)
        required: true
        default: main
      release_tag:
        description: Optional. Upload artifacts to an existing GitHub release tag (e.g. v0.1.2)
        required: false
        default: ""

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install bundler dependencies (NSIS + WiX)
        run: choco install nsis wixtoolset -y

      - name: Install JS deps
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run tauri build --ci

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibeproxy-windows
          if-no-files-found: error
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi

      - name: Upload to GitHub release (optional)
        if: ${{ inputs.release_tag != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          gh release upload "${{ inputs.release_tag }}" \
            src-tauri/target/release/bundle/nsis/*.exe \
            src-tauri/target/release/bundle/msi/*.msi \
            --clobber

